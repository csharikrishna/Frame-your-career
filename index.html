<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('index.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      color: #333;
    }
    .options {
      margin-top: 20px;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      background-color: rgb(108, 39, 13);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #302e2e;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif; /* Default font */
    }
    
    .welcome-heading {
      font-family: "Times New Roman", Times, serif; /* Change to desired font */
      color: #333; /* Optionally adjust color */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="welcome-heading">Welcome to Frame your Career</h1>
    <div class="options">
      <a href="signup.html" class="btn">Signup</a>
      <a href="home.html" class="btn">Continue Without Signup</a>
    </div>
  </div>
</body>


</html>
