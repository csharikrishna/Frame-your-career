<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
   <header>
      <div class="header-content">
         <h1>SIGNUP</h1>
         <h1>  </h1> 
         <h1>Frame your career</h1>
          <p>Unlock Your Potential</p>
      </div>
  </header>
  
  <main>
      <div class="container">
          <form id="signup-form">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" class="blurred-password" required>
              </div>
              <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" id="confirm-password" name="confirm-password" required>
              </div>
              <div class="form-group">
                  <label for="mobile">Mobile Number</label>
                  <input type="tel" id="mobile" name="mobile" required>
              </div>
              <div class="form-group">
                  <button type="submit">Sign Up</button>
                  <button type="reset">Clear</button>
              </div>
          </form>
          <div id="success-message" style="display: none;">
              Account Created
          </div>
      </div>
  </main>
  <footer>
      <p>&copy; 2024 Career Opportunities</p>
  </footer>

  <script>
      document.getElementById("signup-form").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent the form from submitting normally

          // Display the success message
          document.getElementById("success-message").style.display = "block";

          // You can add code here to handle the form submission, like sending data to a server
      });
  </script>
</body>
</html>
