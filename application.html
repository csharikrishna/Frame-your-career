<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Page</title>
    <link rel="stylesheet" href="application.css">
</head>
<body>
   <header class="header">
      <div class="header-content">
          <h1>Frame your carrier</h1>
          <p>Unlock Your Potential</p>
            <h2>Application page</h2>           
      </div>
  </header>
  
    <main class="main">
        <div class="container">
            <form id="application-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Resume</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                    <small class="form-text">Accepted file types: PDF, DOC, DOCX</small>
                </div>
                <div class="form-group">
                    <label for="photo">Upload Photo</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                    <small class="form-text">Accepted image types: JPG, PNG</small>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                    <button type="reset">Clear</button>
                </div>
            </form>
            <div id="success-message" style="display: none;">Application submitted successfully</div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Career Opportunities</p>
    </footer>

    <script>
        document.getElementById("application-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Display the success message
            document.getElementById("success-message").style.display = "block";
        });
    </script>
</body>
</html>
